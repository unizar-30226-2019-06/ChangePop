language: python
python: 3.6
install:
- pip install -r requirements/dev.txt
- pip install codecov
script:
- python -m unittest discover
- coverage erase
- coverage run --source=ChangePop test_webapp.py
- coverage html
after_success:
- codecov
branches:
  only:
  - master
  - develop
deploy:
  - provider: heroku
    api_key:
      secure: 
    app: kelpa-api
    on:
      python: 3.6
      branch: master
  
